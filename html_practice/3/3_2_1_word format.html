<!doctype html>
<html>
<head>
	<title>文字格式</title>
	<!--span屬性-->
	<style>
		.note{color:blue}
	</style>
</head>
<body>
	預設格式
	<p></p>
	<b>粗體</b>
	<i>斜體</i>
	<u>底線</u>
	H<sub>2</sub>O
	X<sup>3</sup>
	<small>SMALL</small>&nbsp;FONT
	<p></p>
	<em>強調斜體</em>
	<strong>強調粗體</strong>
	<dfn>定義</dfn>
	<code>程式碼</code>
	<samp>範例</samp>
	<kbd>鍵盤</kbd>
	<var>變數</var>
	<cite>引用</cite>
	<abbr>縮寫</abbr>
	<s>刪除字</s>
	<q>引用語</q>
	<mark>螢光標記</mark>
	<p><li> 注音或拼音</li></p>
	<h1><ruby>漢<rt>ㄏㄢˋ</rt>字<rt>ㄗˋ</rt></ruby></h1>
	<h2><font size="4" color="green" face="微軟正黑體"> 微軟正黑體</font><h2>
  <p>天命之謂性，率性之謂道，修道之謂教。<br>
	道者也，不可須臾離也；可離，非道也。<br>
	是故，君子戒慎乎其所不睹，恐懼乎其所不聞。<br>
	莫見乎隱，莫顯乎微，故君子慎其獨也。<br>
	</p>
	註釋1:<span class="note"><q>章台路</q></span>:意旨歌妓聚居之所<br>
</body>
</html>
