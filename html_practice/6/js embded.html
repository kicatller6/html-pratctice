<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>嵌入Javascript</title>
		<!--因為chrome的某些政策 status bar不可使用-->
		<noscript>
			<p>很抱歉你的瀏覽器不能使用Scripts</p>
		</noscript>
		<script type="text/javascript">
			var info="歡迎光臨maomao的家";
			var interval = 200;
			sin = 0 ;
			function Scroll(){
				len = info.length;
				window.status = info.substring(0,sin+1) ;
				sin++ ;
				if (sin <= len)
					sin = 0;
				window.setTimeout("Scroll();",interval) ;
			}		
		</script>
	</head>
	<body onload="javascript:Scroll()">
	</body>
</html>
